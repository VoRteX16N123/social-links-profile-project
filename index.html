 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Social links profile</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- Stylesheet -->
    <link rel="Stylesheet" href="style.css"/>
</head>
<body>

  <main>
        <article class="profile">
            <div class="profile__content">
                <picture><img src="images/avatar-jessica.jpeg" alt="This is the profile's avatar"></picture>

                <h1 class="profile_name">Jessica Randall</h1>

                <h2 class="profile_location">London, United Kingdom</h2>

                <p class="profile_title">"Front-end developer and avid reader."</p>

                <p class="link_1"><a href="#">GitHub</a></p>

                <p class="link_2">Frontend Mentor</p>

                <p class="link_3">LinkedIn</p>

                <p class="link_4">Twitter</p>

                <p class="link_5">Instagram</p>
            </div>
        </article>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Your Name Here</a>.
        </footer>

  </main>
</body>
</html>
